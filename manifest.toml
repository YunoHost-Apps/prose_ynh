#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "prose"
name = "Prose"
description.en = "XMPP client for team messaging"
description.fr = "Client XMPP pour messagerie d'Ã©quipe"

version = "0.13.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MPL-2.0"
website = "https://prose.org/"
code = "https://github.com/prose-im/prose-app-web"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/prose-im/prose-app-web/archive/refs/tags/0.13.0.tar.gz"
    sha256 = "2e5fed77c41a18662a9f4d3287cee1fe34b91caa05eaa4b01320483bef288c94"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.nodejs]
    version = "22"
